<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: Arial, sans-serif;

        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-control {
            background-color: #222;
            color: white;
            border: 1px solid #555;
        }

        .form-control:focus {
            background-color: #222;
            color: white;
            border: 1px solid #00f0ff;
        }

        .btn-login {
            background-color: #00c9ff;
            border: none;
        }

        .btn-login:hover {
            background-color: #00a3cc;
        }

        .register-link {
            margin-top: 15px;
            display: block;
            text-align: center;
            color: #ccc;
        }

        .register-link a {
            color: #00f0ff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
                // Replace this URL with your actual API endpoint
                const response = await fetch(`http://localhost:3001/api/userdata?username=${username}`); // GET user by username
                const user = await response.json();

                if (user && user.password === password) {
                    sessionStorage.setItem("loggedIn", "true");
                    sessionStorage.setItem("userId", user.id || user.Uid);
                    alert("Login successful!");
                    window.location.href = "home.html"; // redirect to main stock UI
                } else {
                    alert("Invalid username or password.");
                }
            } catch (error) {
                console.error("Login error:", error);
                alert("Invalid Username or Password.");
            }
        });
    </script>
</body>
</html>
