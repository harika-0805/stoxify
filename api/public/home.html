<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STOXIFY - Stock Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .frame1 {
      height: 200px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      position: relative;
      transition: background-color 1s ease-in-out;
      z-index: 1;
    }

    .frame1::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('/mnt/data/570fe364-80e9-4a87-a4dc-c1cb647a9ec8.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.08;
      pointer-events: none;
      z-index: 0;
    }

    .quote {
      font-size: 18px;
      font-weight: 500;
      z-index: 1;
      animation: textPop 3s infinite;
    }

    @keyframes textPop {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    .profit-text {
      color: #006400;
      font-weight: bold;
    }

    .user-dropdown {
      position: relative;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .user-summary {
      color: white;
      text-align: right;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .user-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
      background: radial-gradient(circle at top left, #faff00, #ff9900);
      box-shadow: 0 0 12px 3px rgba(140, 0, 255, 0.6);
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background-color: #1e1e2f;
      color: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      min-width: 180px;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: white;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dropdown-menu a:last-child {
      border-bottom: none;
    }

    .dropdown-menu a:hover {
      background-color: #333;
    }

    .frame2 {
      padding: 20px;
    }

    table {
      width: 100%;
    }
  </style>
</head>
<body>
<div class="frame1" id="frame1">
  <div class="d-flex align-items-center" style="z-index: 2;">
    <svg width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <rect x="10" y="60" width="10" height="30" fill="#00B894" />
      <rect x="30" y="40" width="10" height="50" fill="#0984e3" />
      <rect x="50" y="20" width="10" height="70" fill="#6c5ce7" />
      <polyline points="5,90 20,70 40,50 60,30 80,10" stroke="#fdcb6e" stroke-width="4" fill="none" />
    </svg>
    <h2 class="ms-2 fw-bold" style="color: white;">STOXIFY</h2>
  </div>
  <div class="quote" id="quote"></div>
  <div class="user-dropdown">
    <div class="user-summary">
      <div id="welcomeName">Welcome, <strong>User</strong></div>
      <div id="balance"><span class="profit-text">Profit: ₹0</span></div>
    </div>
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="user-icon" id="userIcon">
    <div class="dropdown-menu" id="userMenu">
      <a href="login.html" id="loginOption">Login</a>
      <a href="register.html">Register</a>
      <a href="profile.html">Profile</a>
    </div>
  </div>
</div>

<div class="frame2">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="stocks-tab" data-bs-toggle="tab" data-bs-target="#stocks" type="button" role="tab">Stocks</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">Transactions</button>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane fade show active" id="stocks" role="tabpanel">
      <div class="d-flex justify-content-end gap-2 mt-2">
        <button class="btn btn-secondary" id="watchlistBtn" disabled>Watchlist</button>
        <button class="btn btn-secondary" id="ownedBtn" disabled>Owned Stocks</button>
      </div>
      <table class="table table-dark table-hover mt-3">
        <thead>
          <tr>
            <th>Company</th>
            <th>Min</th>
            <th>Max</th>
            <th>Current</th>
            <th>Watchlist</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="stockTable"></tbody>
      </table>
      
    </div>
    <div class="tab-pane fade" id="history" role="tabpanel">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Transaction ID</th>
            <th>Type</th>
            <th>Stock</th>
            <th>Qty</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="transactionTable"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const quotes = [
    "Price is what you pay. Value is what you get. – Warren Buffett", 
    "Investing is not a game, it's a plan.",
    "Time in the market beats timing the market.",
    "Risk comes from not knowing what you're doing."
  ];
  const bgColors = [
    '#FF6B6B', '#FFA94D', '#6BCB77', '#4D96FF',
    '#4C6EF5', '#9D4EDD', '#F06595', '#F8C291',
    '#A29BFE', '#FAB1A0'
  ];
  const quoteElement = document.getElementById("quote");
  const frame1 = document.getElementById("frame1");
  const userIcon = document.getElementById("userIcon");
  const userMenu = document.getElementById("userMenu");
  const loginOption = document.getElementById("loginOption");
  const stockTable = document.getElementById("stockTable");
  const transactionTable = document.getElementById("transactionTable");
  const watchlistBtn = document.getElementById("watchlistBtn");
  const ownedBtn = document.getElementById("ownedBtn");

  function rotateQuotes() {
    let i = 0;
    quoteElement.textContent = quotes[0];
    setInterval(() => {
      quoteElement.textContent = quotes[i % quotes.length];
      i++;
    }, 3000);
  }
  function rotateBackground() {
    let j = 0;
    setInterval(() => {
      const color1 = bgColors[j % bgColors.length];
      const color2 = bgColors[(j + 1) % bgColors.length];
      frame1.style.background = `linear-gradient(to right, ${color1}, ${color2})`;
      j++;
    }, 2000);
  }
  function updateUserInfo() {
    const user = JSON.parse(localStorage.getItem("user"));
    loadStocks();
    if (user) {
      document.getElementById("welcomeName").innerHTML = `Welcome, <strong>${user.username}</strong>`;
      fetch("/api/transactions")
        .then(res => res.json())
        .then(data => {
          const profits = data.filter(tx => tx.TransactionType === 'SELL')
                              .reduce((acc, tx) => acc + (tx.Profit || 0), 0);
          document.getElementById("balance").innerHTML = `<span class="profit-text">Profit: ₹${profits}</span>`;
        });
      watchlistBtn.disabled = false;
      ownedBtn.disabled = false;
      
      loadTransactions();
    } else {
      loginOption.textContent = "Login";
      loginOption.href = "login.html";
      stockTable.innerHTML = "";
      transactionTable.innerHTML = "";
    }
  }
  function loadStocks() {
    fetch("/api/stocks")
      .then(res => res.json())
      .then(data => {
        stockTable.innerHTML = data.map(stock => `
          <tr>
            <td>${stock.name}</td>
            <td>${stock.day_low}</td>
            <td>${stock.day_high}</td>
            <td>${stock.price}</td>
            <td><button class="btn btn-outline-light">+</button></td>
            <td>
              <button class="btn btn-success">Buy</button>
              <button class="btn btn-danger">Sell</button>
            </td>
          </tr>
        `).join("");
      });
  }
  function loadTransactions() {
    fetch("/api/transactions")
      .then(res => res.json())
      .then(data => {
        transactionTable.innerHTML = data.map(tx => `
          <tr>
            <td>${tx.TId}</td>
            <td>${tx.TransactionType}</td>
            <td>${tx.Sid}</td>
            <td>${tx.Quantity || '-'}</td>
            <td>${tx.Time || 'NA'}</td>
          </tr>
        `).join("");
      });
  }
  userIcon.addEventListener("click", () => {
    userMenu.style.display = userMenu.style.display === "block" ? "none" : "block";
  });
  document.addEventListener("click", (e) => {
    if (!e.target.closest(".user-dropdown")) {
      userMenu.style.display = "none";
    }
  });
  rotateQuotes();
  rotateBackground();
  updateUserInfo();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
